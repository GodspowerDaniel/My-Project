    <div class="slideshow-container">





        <div class="slide" style="background: red; width: 200px; height: 200px;">
        </div>
        <p class="slide">I love to try out new things</p>
        <img class="slide" src="Tteokbokki.jpg" alt="Image 2">
        <img class="slide" src="whiteboard-resources.jpg" alt="Image 3">
    </div>

    <script>
        var slideIndex = 0;
        showSlide();

        function showSlide() {
            var slides = document.getElementsByClassName("slide");

            for (var i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slideIndex++;

            if (slideIndex > slides.length) {
                slideIndex = 1;
            }

            slides[slideIndex - 1].style.display = "block";

            setTimeout(showSlide, 5000); // Change slide every 2 seconds
        }
    </script>
